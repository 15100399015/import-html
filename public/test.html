<!DOCTYPE html>
<html>
<head>
	<title>Bar Chart</title>
	<script src="https://cdn.jsdelivr.net/npm/echarts@5.2.1/dist/echarts.min.js"></script>
</head>
<body>
	<div id="chart" style="width: 600px;height:400px;"></div>
	<script>
		var data = [{"x":"A","y":5},{"x":"B","y":8},{"x":"C","y":12},{"x":"D","y":6},{"x":"E","y":15},{"x":"F","y":10}];
		var xData = [];
		var yData = [];
		for (var i = 0; i < data.length; i++) {
			xData.push(data[i].x);
			yData.push(data[i].y);
		};
		var chart = echarts.init(document.getElementById('chart'));
		var option = {
		    title: {
		        text: 'Bar Chart'
		    },
		    tooltip: {},
		    legend: {
		        data:['Value']
		    },
		    xAxis: {
		        data: xData
		    },
		    yAxis: {},
		    series: [{
		        name: 'Value',
		        type: 'bar',
		        data: yData
		    }]
		};
		chart.setOption(option);
	</script>
</body>
</html>
